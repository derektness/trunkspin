<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trunkspin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="An elephant spinning its trunk for absolutely no reason. By Avantris Entertainment.">
  <meta name="author" content="Avantris Entertainment">
  <meta name="copyright" content="Â©2025 Avantris Entertainment">
  <meta property="og:title" content="Trunkspin">
  <meta property="og:description" content="Woo, baby.">
  <meta property="og:image" content="https://trunkspin.com/Spin.gif">
  <meta property="og:url" content="https://trunkspin.com">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #100400;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    img {
      max-width: 98vw;
      max-height: 98vh;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onclick="handleClick()">
  <img src="Spin.gif" alt="Spinning elephant">

  <audio id="bgm" autoplay loop>
    <source src="https://trunkspin.com/Coming.mp3" type="audio/mpeg">
  </audio>

  <script>
    function handleClick() {
      if (confirm("Leave?")) {
        window.location.href = "https://avantris.com/shop";
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bgm');
      audio.play().catch(() => {
        document.body.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
